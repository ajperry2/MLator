
{% macro render_field(field) %}
<dt>{{ field.label }}
    <dd>{{ field(class_='form-control',**kwargs)|safe }}
        {% if field.errors %}
        <ul class=errors>
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </dd>
{% endmacro %}
